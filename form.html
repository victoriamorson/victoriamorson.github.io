<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Registration Information</legend>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email"
            autofocus required autocomplete="on"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required
            placeholder="At least 6 letters or numbers" 
            pattern="[a-zA-Z0-9]{6,}"
            title="Must be at least 6 alphanumeric characters">
        <br>
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" required><br>
    </fieldset>
    <fieldset>
        <legend>Member Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name"
            required autocomplete="on"><br>        
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required 
            maxlength="2" 
            placeholder="2-character code"
            autocomplete="on"><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" id="zip" required
            placeholder="5 or 9 digits" 
            pattern="^\d{5}(-\d{4})?$"
            title="Either 5 or 9 digits"
            autocomplete="on"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"
            placeholder="999-999-9999" 
            pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
            title="Must be 999-999-999 format"
            autocomplete="on"><br>
    </fieldset>
    <fieldset>Membership Information<br>
        <select id="Membership" size="3" multiple>
            <option value="Junior">Junior</option> 
            <option value="Regular">Regular</option>
            <option value="Charter">Charter</option>
            ...
        </select></br>
    </fieldset>
    <fieldset>How Did You Hear About Us?:<br>
        <input type="checkbox" name="option1" id="option1"
            value="Search engine">
        <label for="option1">Search Engine</label><br>
        <input type="checkbox" name="option2" id="option2"
            value="Social media">
        <label for="option2">Social Media</label><br>
        <input type="checkbox" name="option3" id="option3"
            value="Email">
        <label for="option3">Email</label><br>
        <input type="checkbox" name="option4" id="option4"
            value="Friend or colleague">
        <label for="option4">Friend or colleague</label><br><br>
    </fieldset>
    <fieldset>Comments<br>
        <textarea id="comments"
            placeholder="If you have any comments,
                 please enter them here.">
        </textarea></br>
    </fieldset>
    <fieldset>Submit Your Membership<br>
        <input type="button" id="submit" value="Submit">
        <input type="button" id="resetform" value="Reset Fields"></fieldset></br>

    </fieldset>
    

    <form action="register_account.html" method="post" id="registration_form"></form>
</body>
</html>
